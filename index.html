<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="add" action="index.html" method="post">
        <div class="form-group">
          <label for="add1">1st number</label>
          <input type="text" name="name" value="" id="add1" class="form-control">
        </div>
        <div class="form-group">
          <label for="add2">2st number</label>
          <input type="text" name="name" value=""id="add2" class="form-control">
        </div>
        <button type="submit" name="button"class="btn">Add!</button>
      </form>
      <div id="output"></div>
    </div>
  </body>
</html>
